<main class="min-h-screen">
  <div class="flex flex-row h-screen py-[70px] px-[100px]">
    <div class="w-1/2 h-full grow rounded-[34px] overflow-hidden">
      <img
        src="./assets/images/signInPage.png"
        alt="sign in page art"
        class="h-full w-full object-contain"
      />
    </div>
    <div class="w-1/2 h-full relative top-1/2 -translate-y-1/2">
      <div class="pl-[146px] flex flex-col items-center max-w-lg">
        <div class="mb-28">
          <h1 class="text-4xl text-center mb-6 font-medium">
            Sign up to
            <span class="text-gradient">ShortLnk</span>
          </h1>
          <h2 class="text-center">Create your account</h2>
        </div>
        <div class="w-full">
          <form (submit)="onFormSubmit($event)" [formGroup]="signUpForm">
            <div class="mb-8 w-full">
              <input
                hlmInput
                type="email"
                name="email"
                id="email"
                [formControl]="signUpForm.controls.email"
                placeholder="Email"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.email.dirty ||
                    signUpForm.controls.email.touched) &&
                  signUpForm.controls.email.invalid
                "
                class="text-red-500 text-sm mt-2 block"
                >Enter a valid email
              </span>
            </div>

            <div class="mb-8 w-full">
              <input
                hlmInput
                type="firstname"
                name="firstname"
                id="firstname"
                [formControl]="signUpForm.controls.firstName"
                placeholder="First name"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.firstName.dirty ||
                    signUpForm.controls.firstName.touched) &&
                  signUpForm.controls.firstName.invalid
                "
                class="text-red-500 text-sm mt-2 block"
                >First name is required
              </span>
            </div>
            <div class="mb-8 w-full">
              <input
                hlmInput
                type="lastname"
                name="lastname"
                id="lastname"
                [formControl]="signUpForm.controls.lastName"
                placeholder="Last name"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.lastName.dirty ||
                    signUpForm.controls.lastName.touched) &&
                  signUpForm.controls.lastName.invalid
                "
                class="text-red-500 text-sm mt-2 block"
                >Last name is required
              </span>
            </div>
            <div class="w-full mb-3">
              <input
                hlmInput
                type="password"
                name="password"
                id="password"
                [formControl]="signUpForm.controls.password"
                placeholder="Password"
                class="w-full"
              />
              <span
                *ngIf="
                  (signUpForm.controls.password.dirty ||
                    signUpForm.controls.password.touched) &&
                  signUpForm.controls.password.invalid
                "
                class="text-red-500 text-sm mt-2 block"
                >Password is required
              </span>
            </div>
            <div class="w-full mt-24">
              <button
                type="submit"
                hlmBtn
                class="bg-blue-500 hover:bg-red-01 w-full text-white"
              >
                Sign Up
              </button>
            </div>
          </form>
          <div>
            <span class="text-center block mt-6">
              Already have an account?
              <a
                href="/sign-up"
                class="text-red-500 hover:underline hover:underline-offset-2"
                >Log In</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
