<main class="mx-[5%]">
  <app-header />
  <div class="flex flex-col items-center">
    <!-- Hero Section -->
    <div class="mt-36 flex flex-col items-center gap-6">
      <h1 class="text-gradient text-6xl font-semibold leading-normal">
        Shorten Your Long Links
      </h1>
      <p class="text-xl">
        ShortLn is an efficient and easy way to use URL shortening service that
        streamlines your online experience
      </p>
    </div>

    <!-- Link section -->
    <div class="mt-32 w-3/4">
      <div
        class="flex w-full flex-row overflow-hidden rounded-[42px] p-[2px] align-middle ring ring-dark-01"
      >
        <input
          type="text"
          placeholder="Enter link here"
          class="grow appearance-none rounded-s-[42px] py-8 pl-24 dark:bg-inherit"
        />
        <button
          type="button"
          class="w-fit rounded-[42px] bg-blue-500 px-12 py-8 text-white hover:bg-blue-800 dark:text-white"
        >
          Shorten Now!
        </button>
      </div>
      <div class="mt-6 flex flex-col items-center">
        <div class="flex items-center" hlmLabel>
          <hlm-switch class="mr-2" (changed)="onCheckboxChange($event)" />
          Auto Paste From Clipboard
        </div>
      </div>
    </div>
  </div>
</main>
